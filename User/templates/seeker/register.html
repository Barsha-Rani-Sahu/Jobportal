{% extends "seeker/home.html" %}
{% block header %}
{% endblock %}
{% block content %}
<style>
    .div-container{
        width: 70%;
        margin-left: 15%;

    }
</style>
<div class="div-container"><br><br>
    <form method="post" >
        {%csrf_token%}
     <center>
        <table class="table table-bordered">
         <tr>
            <td>User Name</td>
            <td><input type="text" name="username" class="form-control" required></td>
         </tr>
         <tr>
            <td>Email</td>
            <td><input type="email" name="email" class="form-control" required></td>
         </tr>
         <tr>
            <td>Phno</td>
            <td><input type="number" name="phno" class="form-control" required></td>
         </tr>
         <tr>
            <td>Password</td>
            <td><input type="password" name="pwd" class="form-control" required></td>
         </tr>
         <tr>
            <td colspan="2" class="text-center">
               <input type="submit" value="SignUp" class="btn btn-rounded">
           </td>
         </tr>
        </table>
    </center>
    </form>
</div><br><br><br><br><br>
{%endblock%}
